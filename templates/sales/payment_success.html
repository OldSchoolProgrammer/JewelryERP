<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Jewelry Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            max-width: 500px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #198754;
        }
        .store-name {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card success-card mx-auto">
                    <div class="card-body text-center py-5 px-4">
                        <i class="bi bi-check-circle-fill success-icon mb-3"></i>
                        <h1 class="h2 mb-3">Payment Successful!</h1>
                        <p class="text-muted mb-4">Thank you for your payment. Your transaction has been completed.</p>
                        {% if invoice %}
                        <div class="bg-light rounded p-3 mb-4">
                            <p class="mb-1"><strong>Invoice:</strong> {{ invoice.invoice_number }}</p>
                            <p class="mb-0"><strong>Amount Paid:</strong> â‚¬{{ invoice.total }}</p>
                        </div>
                        <p class="text-muted small">A confirmation email will be sent to your registered email address.</p>
                        {% endif %}
                        <hr class="my-4">
                        <p class="store-name mb-0"><i class="bi bi-gem me-1"></i>Michaello Jewelry</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

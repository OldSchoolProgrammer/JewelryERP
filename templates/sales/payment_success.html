{% extends 'base.html' %}

{% block title %}Payment Successful - Jewelry Store ERP{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Payment Successful!</h2>
                <p class="text-muted">Thank you for your payment.</p>
                {% if invoice %}
                <p>Invoice <strong>{{ invoice.invoice_number }}</strong> has been paid.</p>
                {% endif %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-house me-1"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

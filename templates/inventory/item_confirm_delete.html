{% extends 'base.html' %}

{% block title %}Delete Item - Business Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirm Delete</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the item <strong>{{ item.sku }} - {{ item.name }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                        <a href="{% url 'inventory:item_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
